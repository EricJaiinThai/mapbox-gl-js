<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />

    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }

    </style>
</head>

<body>
<div id='map'></div>
<div class='button pin-topleft z100' onclick='togglePlayback()'>Play/pause</div>
<div class='pin-bottom pad1 z100 col12 bg-white' style='background:white'>
    <input class="timeslider col12 fr" type="range" value="0" min="0" max="45" step="0.1" id="timeslider">
</div>
<script src='/dist/mapbox-gl-dev.js'></script>
<script src='/debug/access_token_generated.js'></script>
<script>

var lng = -83.1;
var lat = 36.05;
// lng = -130
// lat = 52;
var videoStyle = {
    "version": 8,
    "sources": {
        "satellite": {
            "type": "raster",
            "url": "mapbox://mapbox.satellite",
            "tileSize": 256
        },
        "hurricane": {
            "type": "video",
            "urls": [ "https://static-assets.mapbox.com/mapbox-gl-js/drone.mp4", "https://static-assets.mapbox.com/mapbox-gl-js/drone.webm" ],
            "coordinates": [
                [lng, lat],
                [lng + 9.5, lat],
                [lng + 9.5, lat - 4.2],
                [lng, lat - 4.2]
            ]
        },
        // "water": {
        //     "type": "video",
        //     "urls": [ "water.mp4", "https://static-assets.mapbox.com/mapbox-gl-js/drone.webm" ],
        //     "coordinates": [
        //         [lng-10, lat],
        //         [lng+72, lat],
        //         [lng+62, lat-25],
        //         [lng+8, lat-30]
        //     ]
        // }
    },
    "layers": [{
        "id": "satellite",
        "type": "raster",
        "source": "satellite"
    },
    {
        "id": "video",
        "type": "raster",
        "source": "hurricane",
        'paint':{
            'raster-opacity': {
                'stops':[[5, 0], [6, 1]]
            }
        }
    },
        // {
        //     "id": "water",
        //     "type": "raster",
        //     "source": "water",
        //     'paint':{
        //         'raster-opacity': {
        //             'stops':[[5,0.75], [6,1]]
        //         }
        //     }
        // }

    ]
};

document.getElementById('timeslider')
    .addEventListener('change', function() {
        map.getSource('hurricane').seek(parseFloat(this.value));
    });


var map = new mapboxgl.Map({
    container: 'map',
    minZoom: 0,
    zoom: 17,
    center: [-122.514426, 37.562984],
    bearing: -96,
    style: 'mapbox://styles/mapbox/satellite-streets-v9',
    hash: true
});

var playing = false;

window.setInterval(function() {
    if (!playing) return;
    var time = map.getSource('hurricane').video.currentTime;
    document.getElementById('timeslider').value = time;
}, 500);

map.on('load', () => {

    map.addSource('hurricane', {
        "type": "video",
        "urls": [ "cropped.mp4", "https://static-assets.mapbox.com/mapbox-gl-js/drone.webm" ],
        "coordinates": [
            [lng, lat],
            [lng + 9.5, lat],
            [lng + 9.5, lat - 4.2],
            [lng, lat - 4.2]
        ]
    });

    map.addLayer({
        "id": "video",
        "type": "raster",
        "source": "hurricane",
        'paint':{
            'raster-opacity': {
                'stops':[[5, 0], [6, 1]]
            }
        }
    }, 'waterway-label');


});

function togglePlayback() {
    playing = !playing;
    if (playing) map.getSource("hurricane").play();
    else map.getSource("hurricane").pause();
}
</script>
</body>
</html>
